name: Download and Mail

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *" # UTC time

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install poetry
      uses: Gr1N/setup-poetry@v7
      with:
        poetry-version: 1.1.8
    - name: Cache virtualenv
      uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
    - name: Install python deps
      run: poetry install --no-dev
    - name: Build
      run: poetry run python -m m2m.run
      env:
        M2M_MEDIAPART_LOGIN: ${{ secrets.M2M_MEDIAPART_LOGIN }}
        M2M_MEDIAPART_PASSWORD: ${{ secrets.M2M_MEDIAPART_PASSWORD }}
        M2M_SMTP_SERVER_HOST: ${{ secrets.M2M_SMTP_SERVER_HOST }}
        M2M_SMTP_FROM_EMAIL: ${{ secrets.M2M_SMTP_FROM_EMAIL }}
        M2M_SMTP_PASSWORD: ${{ secrets.M2M_SMTP_PASSWORD }}
        M2M_SMTP_TO_EMAIL: ${{ secrets.M2M_SMTP_TO_EMAIL }}
